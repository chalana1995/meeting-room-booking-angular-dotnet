<div class="row">
  <div class="col-7">
    <div class="col-7">
      <div class="card">
        <div class="card-header bg-success">
          <div class="row">
            <div class="col-6">Package Portal</div>
            <div class="col-6">
              <button class="btn btn-sm btn-primary">Create New</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Sr No</th>
                <th>Package Name</th>
                <th>Cost</th>
                <th>Description</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let package of packagesArray; let sr = index">
                <td>{{ sr }}</td>
                <td>{{ package.packageName }}</td>
                <td>{{ package.packageCost }}</td>
                <td>{{ package.packageDescription }}</td>
                <td>{{ package.isPackageActive }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
